
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://yourimageurl.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffebcd;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
        }

        .date-time, .location {
            font-weight: bold;
            font-size: 20px;
            margin: 20px 0;
            color: #ffebcd;
        }

        .rsvp {
            margin-top: 30px;
            font-size: 16px;
        }

        .rsvp a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .rsvp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>[천선우] & [김은혜]</h1>
        <p>저희의 결혼식에 초대합니다.<br>함께할 수 있다면 정말 기쁠 것입니다.</p>
        <div class="date-time">
            2024년 10월 5일 오후 2시
        </div>
        <div class="location">
            대전광역시 중구 청첩장 웨딩홀
        </div>
        <p class="rsvp">참석 여부를 알려주세요: <a href="mailto:your-email@example.com">RSVP</a></p>
        <p>연락처: 010-1234-5678</p>
    </div>
</body>
</html>
